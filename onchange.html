<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Insert title here</title>
</head>
<body>
	<select name="" id="nation">
			<option value="">번호입력</option>
			<option value="0">No.0</option>
			<option value="1">No.1</option>
			<option value="2">No.2</option>
			<option value="3">No.3</option>
	</select>
		<ul>
			<li>한국</li>
			<li>미국</li>
			<li>중국</li>
			<li>베트남</li>
		</ul>	
	<script>
	window.onload =()=>{
		const $nation = document.getElementById('nation')//$ 문법은 아닌데 돔객체라는 뜻
		const $li = document.getElementsByTagName('li')//태그네임은 리턴타입이 무조건 배열

		$nation.onchange = function(){
			$li[0].style.backgroundColor =''
			$li[1].style.backgroundColor =''
			$li[2].style.backgroundColor =''
			$li[3].style.backgroundColor =''
			$li[this.value].style.backgroundColor='Yellow'
		}
	}
	</script>
</body>
</html>
